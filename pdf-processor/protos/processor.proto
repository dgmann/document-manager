syntax = "proto3";

package api;

service PdfProcessor {
    // Convert the pages of a PDF file to images.
    //
    // Convert the pages of a PDF file to images.
    rpc ConvertPdfToImage (Pdf) returns (stream Image) {
    }
    rpc RotateImage (Rotate) returns (Image) {
    }
}

message Rotate {
    bytes Content = 1;
    double Degree = 2;
}

message Pdf {
    bytes Content = 1;
}

message Image {
    string Format = 1;
    bytes Content = 2;
}