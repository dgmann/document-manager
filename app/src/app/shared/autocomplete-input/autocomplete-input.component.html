<mat-form-field>
  <mat-select [formControl]="formControl" placeholder="Kategorie" #singleSelect>
    <ngx-mat-select-search [formControl]="filterFormControl"></ngx-mat-select-search>
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
