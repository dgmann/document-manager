<app-split-panel>
  <div class="left-panel" fxLayout="column" fxLayoutGap="0em">
    <mat-card>
      <mat-card-title>
        Fachrichtungen
      </mat-card-title>
      <mat-card-content>
        <app-category-list [categories]="categories" (select)="onSelectCategories($event)"></app-category-list>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>
        Tags
      </mat-card-title>
      <mat-card-content>
        <app-tag-list [tags]="tags" (select)="onSelectTags($event)"></app-tag-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="right-panel">
    <app-multi-record-list [records]="records"></app-multi-record-list>
  </div>
</app-split-panel>
