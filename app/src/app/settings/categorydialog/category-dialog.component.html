<h1 mat-dialog-title>{{category.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>KÃ¼rzel</mat-label>
    <input matInput type="text" [(ngModel)]="category.id">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Anzeigename</mat-label>
    <input matInput type="text" [(ngModel)]="category.name">
  </mat-form-field>

  <mat-checkbox class="auto-matching"
                [checked]="category.match.type !== MatchType.None"
                (change)="automatchingChecked($event.checked)">
    Auto-Matching
  </mat-checkbox>

  <mat-form-field>
    <mat-label>Zuweisungsalgorithmus</mat-label>
    <mat-select [disabled]="category.match.type == MatchType.None" [(value)]="category.match.type">
      <mat-option *ngFor="let option of typeOptions" [value]="option.type">
        {{option.display}}
      </mat-option>
    </mat-select>
    <label>{{ typeDescriptions[category.match.type] }}</label>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Zuweisungsmuster</mat-label>
    <input matInput type="text" [(ngModel)]="category.match.expression" [disabled]="category.match.type == MatchType.None">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button [mat-dialog-close]="category" cdkFocusInitial color="primary">Speichern</button>
</div>
