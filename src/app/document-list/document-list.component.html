<mat-table #table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Datum </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date | date:'shortDate'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="sender">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Sender </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.sender}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="comment">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Kommentar </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.comment}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
    <mat-cell class="action-group" *matCellDef>
      <button mat-icon-button color="accent">
        <mat-icon aria-label="done">done</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></mat-row>
</mat-table>
