<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Zeitraum</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-date-range-selector (dateRangeChange)="onDateFilterChange($event)"></app-date-range-selector>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Fachrichtungen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-category-list (selectCategories)="onSelectCategories($event)" [categories]="categories"></app-category-list>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Tags</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-tag-list (selectTag)="onSelectTags($event)" [tags]="tags"></app-tag-list>
  </mat-card-content>
</mat-card>
