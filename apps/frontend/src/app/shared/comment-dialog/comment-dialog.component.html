<h2 mat-dialog-title>Kommentar</h2>
<mat-dialog-content>
  <mat-form-field>
    <textarea matInput [(ngModel)]="comment" placeholder="Kommentar" rows="3"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="comment">Speichern</button>
</mat-dialog-actions>
