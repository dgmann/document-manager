<app-split-panel>
  <div class="left-panel" droppable (onDrop)="upload($event)" (dragover)="$event.preventDefault();">
    <app-document-list [records]="data" [selectedIds]="selectedIds"
                       (selectRecord)="selectRecord($event)"></app-document-list>
  </div>
  <div class="right-panel">
    <app-record-viewer [record]="selectedRecord" (updatePages)="updatePages($event)"></app-record-viewer>
  </div>
</app-split-panel>
