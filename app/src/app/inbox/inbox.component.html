<app-split-panel>
  <div *ngIf="!(isLoading$ | async); else loading" class="left-panel"
       (dragover)="preventAll($event)" (drop)="onDrop($event)">
    <app-document-list [records]="records | async" [selectedIds]="selectedIds | async"
                       (selectRecords)="onSelectRecords($event)"></app-document-list>
  </div>
  <div class="right-panel">
    <app-record-viewer [record]="selectedRecord | async"></app-record-viewer>
  </div>
</app-split-panel>

<ng-template #loading>
  <div class="left-panel" fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
