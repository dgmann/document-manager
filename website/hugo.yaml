    - title: Kategorisieren von Befunden
      text: Kategorisieren Sie ihre Befunde nach ihren Vorstellungen, z.B. nach Fachrichtungen. Das ermöglicht es Ihnen, den richtigen Befund auf Anhieb zu finden. Oder erstellen Sie automatisch ein PDF mit allen Befunden einer Kategorie, z.B. für Überweisungen.
      # Icon (from /images/illustrations/icons/___.svg)
      icon: laptop-globe
    - title: Individuelle Tags
      text: Spezifizieren Sie den Inhalt eines Befundes genauer mit Hilfe von individuellen Tags.
      icon: doc-sync
    - title: Bearbeiten von Befunden
      text: Digitale Befunde sind nicht immer perfekt. Bearbeiten Sie diese nach! Drehen, löschen, umordnen. Sogar das Zusammenführen mehrer Befunde ist im DocumentManager möglich.
      icon: mobile-feed
