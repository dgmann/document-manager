<div class="main-container" fxLayout="column">
  <mat-toolbar color="primary">
    <div fxLayout="row">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 fxHide.lt-md="true">Document Manager</h1>
      <span fxFlex="20px"></span>
      <router-outlet name="navigation"></router-outlet>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlex>
    <mat-sidenav class="side-nav" #sidenav mode="side" color="primary">
      <div fxLayout="column">
        <button mat-button (click)="sidenav.close()" routerLink="/inbox" routerLinkActive="active">
          <mat-icon>mail_outline</mat-icon>
          <span>Inbox</span>
        </button>
        <button mat-button (click)="sidenav.close()" routerLink="/physician" routerLinkActive="active">
          <mat-icon>supervisor_account</mat-icon>
          <span>Arzt</span>
        </button>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
