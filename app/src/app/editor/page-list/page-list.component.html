<div cdkDropList cdkDropListOrientation="horizontal" class="page-list" (cdkDropListDropped)="drop($event)"
     fxLayout="row" fxLayoutGap="1em">
  <div cdkDrag cdkDragLockAxis="x" class="page-box" fxFlex="20%" fxLayoutAlign="stretch" *ngFor="let page of pages;"
       [ngClass]="'rotate-' + page.rotate">

    <mat-card>
      <mat-card-header>
        <button mat-icon-button color="accent" (click)="rotate(page, -90)">
          <mat-icon aria-label="rotate-left">rotate_left</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="rotate(page, 90)">
          <mat-icon aria-label="rotate-right">rotate_right</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="delete(page)">
          <mat-icon aria-label="delete">delete</mat-icon>
        </button>
      </mat-card-header>
      <img ondragstart="return false;" ondrop="return false;" mat-card-image [src]="page.url">
    </mat-card>

  </div>
</div>
