<h2 mat-dialog-title>Informationen</h2>
<mat-dialog-content>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field [hintLabel]="(patient.getSelectedPatient() | async).lastName">
      <input matInput [tabindex]="tabIndex | async" [(ngModel)]="record.patientId" minlength="1"
             placeholder="Patientennummer" #patientId="ngModel" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [tabindex]="tabIndex | async" [matDatepicker]="picker" [(ngModel)]="record.date" required>
      <mat-datepicker-toggle #datepickertoogle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div fxFlex="120px">
      <app-autocomplete-dropdown [control]="categoryFormControl"
                                 [options]="categoryService.get()"></app-autocomplete-dropdown>
    </div>
  </div>

  <div fxLayout="row">
    <div fxFlexFill>
      <app-autocomplete-chips [(values)]="record.tags" [options]="tagsService.get()"
                              (submit)="submit()"></app-autocomplete-chips>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Abbrechen</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="record"
          [disabled]="!valid()">Speichern
  </button>
</mat-dialog-actions>
