<app-three-column-panel [(showRightColumn)]="showDetails" [(showLeftColumn)]="!showDetails">
  <div class="left-panel">
    <app-record-filter [tags]="availableTags" [categories]="availableCategories"
                       (change)="setFilter($event)"></app-record-filter>
  </div>
  <div class="center-panel">
    <app-multi-record-list [records]="records" [categories]="categories | async" [selectedCategory]="selectedCategory"
                           (selectedCategoryChange)="onSelectedCategoryChange($event)"
                           (updateRecord)="onUpdateRecord($event)"
                           (deleteRecord)="onDeleteRecord($event)"
                           (openInEditor)="onOpenInEditor($event)"
                           (clickRecord)="onSelectRecord($event)"></app-multi-record-list>
  </div>
  <div class="right-panel">
    <app-record-viewer [record]="selectedRecord"></app-record-viewer>
  </div>
</app-three-column-panel>
