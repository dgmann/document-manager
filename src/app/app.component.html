<div class="main-container" fxLayout="column" dnd-droppable (onDropSuccess)="upload($event)">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Document Manager</h1>
  </mat-toolbar>
  <mat-sidenav-container fxFlex>
    <mat-sidenav #sidenav mode="side">
      Sidenav content
    </mat-sidenav>

    <mat-sidenav-content fxLayout="row"
                         fxLayout.xs="column"
                         fxLayoutAlign="center"
                         fxLayoutGap="10px"
                         fxLayoutGap.xs="0">

      <div fxFlex="35%" class="scroll-column mat-elevation-z8">
        <app-document-list [data]="data" (recordClick)="selectRecord($event)"
                           (recordDbClick)="editRecord($event)"
                           (recordDelete)="deleteRecord($event)"></app-document-list>
      </div>

      <div fxFlex class="scroll-column">
        <app-record-viewer [record]="selectedRecord" (changePages)="updatePages($event)"></app-record-viewer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
