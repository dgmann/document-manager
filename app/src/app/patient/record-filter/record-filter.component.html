<div fxLayout="column" fxLayoutGap="0em">
  <mat-card>
    <mat-card-title>Zeitraum</mat-card-title>
    <mat-card-content>
      <app-date-range-selector (change)="onDateFilterChange($event)"></app-date-range-selector>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Fachrichtungen</mat-card-title>
    <mat-card-content>
      <app-category-list [categories]="categories" (select)="onSelectCategories($event)"></app-category-list>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Tags</mat-card-title>
    <mat-card-content>
      <app-tag-list [tags]="tags" (select)="onSelectTags($event)"></app-tag-list>
    </mat-card-content>
  </mat-card>
</div>
