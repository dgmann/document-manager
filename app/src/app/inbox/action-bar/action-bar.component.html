<mat-action-list fxLayout="row inline" fxLayout.lt-sm="column" fxLayoutAlign="center center">
  <mat-list-item>
    <button (click)="selectAll(true)" mat-button>
      <mat-icon aria-label="select_all">select_all</mat-icon>
      Alle Auswählen
    </button>
  </mat-list-item>
  <mat-list-item>
    <button (click)="onDeleteRecord($event)" mat-button>
      <mat-icon aria-label="delete" color="warn">delete</mat-icon>
      Löschen
    </button>
  </mat-list-item>
  <mat-list-item>
    <button (click)="setStatus(status.ESCALATED)" mat-button>
      <mat-icon aria-label="escalate">arrow_upward</mat-icon>
      Eskalieren
    </button>
  </mat-list-item>
  <mat-list-item>
    <button (click)="setStatus(status.OTHER)" mat-button>
      <mat-icon aria-label="other">shopping_basket</mat-icon>
      Werbung
    </button>
  </mat-list-item>
  <mat-list-item>
    <a [href]="selectedIds$ | async | pdfLink" mat-button target="_blank">
      <mat-icon aria-label="pdf">picture_as_pdf</mat-icon>
      PDF
    </a>
  </mat-list-item>
</mat-action-list>
